<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>회원 가입 페이지</title>
    <script type="text/javascript">
      function formCheck() {
        const id = document.getElementById("username").value;
        const pw = document.getElementById("password").value;
        const pwCheck = document.getElementById("pw_check").value;
        const name = document.getElementById("name").value;

        if (id.length < 3 || id.length > 8) {
          alert("아이디는 3~8자로 입력해 주세요.");
          return false;
        }

        if (pw.length < 3 || pw.length > 8) {
          alert("비밀번호는 3~8자로 입력해 주세요.");
          return false;
        }

        if (pw !== pwCheck) {
          alert("비밀번호가 일치하지 않습니다.");
          return false;
        }

        if (name.length < 2 || name.length > 4) {
          alert("이름은 2~4자로 입력해 주세요.");
          return false;
        }

        return true;
      }
    </script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Sign Up</h1>
      </div>
      <div class="body">
        <form
          th:action="@{/member/insert}"
          th:object="${memberDto}"
          method="post"
          onsubmit="return formCheck();"
        >
          <table class="table">
            <tr>
              <td class="label"><label for="memberId">ID</label></td>
              <td class="input">
                <input type="text" th:field="*{memberId}" id="memberId" />
              </td>
            </tr>
            <tr>
              <td class="label"><label for="memberPw">PW</label></td>
              <td class="input">
                <input type="password" th:field="*{memberPw}" id="memberPw" />
              </td>
            </tr>
            <tr>
              <td class="label"><label for="memberPwCheck">PW Check</label></td>
              <td class="input">
                <input type="password" id="memberPwCheck" />
              </td>
            </tr>
            <tr>
              <td class="label"><label for="memberName">Name</label></td>
              <td class="input">
                <input type="text" th:field="*{memberName}" id="memberName" />
              </td>
            </tr>
            <tr>
              <td class="button" colspan="2">
                <input class="btn" type="submit" value="회원가입" />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
